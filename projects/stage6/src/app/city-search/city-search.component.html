<!-- eslint-disable prettier/prettier -->
<form style="margin-bottom: 32px">
  <mat-form-field appearance="outline">
    <mat-label>CityName or PostalCode</mat-label>
    <mat-icon matPrefix>settings_bluetooth</mat-icon>
    <input matInput aria-label="City or Zip" [formControl]="search" />
    <mat-hint>Specify country code like 'Paris, US'</mat-hint>
    @if (search.invalid) {
      <mat-error> Type more than one character to search </mat-error>
    }
  </mat-form-field>
</form>
